<div class="mt-5 p-3">
    
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Search product</mat-label>
        <input matInput 
            #searchkeyword
            (keyup)="searchByKeyWord(searchkeyword.value)"
            name="searchKey" 
            id="searchKey" 
            placeholder="Search product">
        <mat-hint>Search product</mat-hint>
    </mat-form-field>

    <div *ngIf="showTable">
        <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="Product Name">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Product Description </th>
            <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="Product Discounted Price">
            <th mat-header-cell *matHeaderCellDef> Product Discounted Price </th>
            <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Product Actual Price">
                <th mat-header-cell *matHeaderCellDef> Product Actual Price </th>
                <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
                </ng-container>


            <!-- images button Column -->
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button color="primary" (click)="showImages(element)">
                        <mat-icon>images</mat-icon>
                    </button>     
                    <button mat-icon-button color="primary" (click)="editproductDetails(element.productId)">
                        <mat-icon>edit</mat-icon>
                    </button> 
                    <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)">
                        <mat-icon>delete</mat-icon>
                    </button>  
                </td>
                </ng-container>

        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="text-center p-5" *ngIf="showLoadMoreProduct">
        <button type="button" mat-raised-button color="primary" (click)="loadMoreproduct()">Load more</button>
    </div>

  
</div>
